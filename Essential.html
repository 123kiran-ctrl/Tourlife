<html>
  <body>
    <link rel="stylesheet" href="Essential.css">

    <!-- Trip Planning Checklist -->
    <section id="trip-checklist">
      <h2>ðŸ§³ Trip Planning Checklist</h2>
      <p>Check off items as you plan your trip!</p>
      <ul id="checklist">
        <li><input type="checkbox" id="passport"><label for="passport"> Passport / Visa</label></li>
        <li><input type="checkbox" id="flights"><label for="flights"> Book Flights</label></li>
        <li><input type="checkbox" id="accommodation"><label for="accommodation"> Reserve Accommodation</label></li>
        <li><input type="checkbox" id="insurance"><label for="insurance"> Travel Insurance</label></li>
        <li><input type="checkbox" id="packing"><label for="packing"> Start Packing</label></li>
        <li><input type="checkbox" id="currency"><label for="currency"> Exchange Currency</label></li>
        <li><input type="checkbox" id="maps"><label for="maps"> Download Offline Maps</label></li>
        <li><input type="checkbox" id="chargers"><label for="chargers"> Pack Chargers / Power Bank</label></li>
      </ul>
    </section>

    <!-- Weather Feature -->
    <h2>Weather Information</h2>
    <select id="weatherCity" onchange="showWeather()">
      <option value="Paris">Paris</option>
      <option value="Tokyo">Tokyo</option>
      <option value="Pokhara">Pokhara</option>
      <option value="New York">New York</option>
      <option value="Rome">Rome</option>
      <option value="Kyoto">Kyoto</option>
      <option value="Sydney">Sydney</option>
      <option value="Reykjavik">Reykjavik</option>
      <option value="Barcelona">Barcelona</option>
    </select>

    <!-- Div to display weather result -->
    <div id="weatherResult"></div>

    <!-- Itinerary Shop -->
    <h2>Itinerary Shop</h2>
    <p>You Can Buy From Here.</p>
    <select id="categorySelect">
      <option value="gear">Travel Gear</option>
      <option value="books">Books & Guidebooks</option>
      <option value="souvenir">Souvenirs</option>
    </select>
  
    <button onclick="findNearbyShopsAndAttractions()">Find Nearby</button>
  
    <!-- This is where the result will appear -->
    <div id="shopResults"></div>  

    <!-- Currency Converter -->
    <div class="currency-converter">
      <h2>Currency Converter</h2>
      <input type="number" id="amount" placeholder="Enter amount" />

      <div>
        <select id="fromCurrency">
          <option value="USD">USD</option>
          <option value="EUR">EUR</option>
          <option value="NPR">NPR</option>
          <option value="JPY">JPY</option>
        </select>
        to
        <select id="toCurrency">
          <option value="USD">USD</option>
          <option value="EUR">EUR</option>
          <option value="NPR">NPR</option>
          <option value="JPY">JPY</option>
        </select>
      </div>

      <button onclick="convertCurrency()">Convert</button>
      <p id="result"></p>
    </div>

    <!-- JavaScript -->
    <script src="Essential.js"></script>
  </body>
</html>
